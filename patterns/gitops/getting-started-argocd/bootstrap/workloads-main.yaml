apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads-main
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/0x1v4n/terraform-aws-eks-blueprints.git   # ← cambia si tu remoto es otro
        revision: main
        directories:
          - path: patterns/gitops/getting-started-argocd/k8s/*
  template:
    metadata:
      name: '{{path.basename}}'          # game-2048, otra-app, …
    spec:
      project: default
      source:
        repoURL: https://github.com/0x1v4n/terraform-aws-eks-blueprints.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
